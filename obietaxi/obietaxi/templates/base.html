<!DOCTYPE html>
<html>
  <head>
    <title>Obietaxi - {% block title %}Welcome{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
    {% block styles %}
    {% endblock %}

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.min.js"></script>
    {% block scripts %}
    {% endblock %}
  </head>
  <body>
    <h1>{% block heading %}Obietaxi{% endblock %}</h1>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>      

    <div id="navigation">    
      <ul class="navlinks">
	<li><a href="{% url main_page %}">Home</a></li>
	<li><a href="{% url request_show %}">Browse</a></li>
	{% if not user.is_authenticated %}
	  <!-- TODO: make popup menu that allows login/login with google -->	  
	  <li><a href="{% url login %}">Login</a></li>
	  <li><a href="{% url register %}">Register</a></li>
	{% else %}
	  <li><a href="{% url logout %}">Logout</a></li>
	{% endif %}	  
      </ul>
    </div>
  </body>
</html>

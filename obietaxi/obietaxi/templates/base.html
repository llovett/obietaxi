<!DOCTYPE html>
<html>
  <head>
    <title>Obietaxi - {% block title %}Welcome{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
    {% block styles %}
    {% endblock %}

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.min.js"></script>
    {% block scripts %}
    {% endblock %}
  </head>
  <body>
    <h1>{% block heading %}Obietaxi{% endblock %}</h1>
    {% block content %}
    {% endblock %}

    <div id="navigation">    
      <ul class="navlinks">
	<li><a href="{% url main_page %}">Home</a></li>
	<li><a href="{% url request_show %}">Browse</a></li>
      </ul>
    </div>      
  </body>
</html>
